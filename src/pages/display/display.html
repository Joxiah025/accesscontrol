<ion-header>

  <ion-navbar color="cool">
    <ion-title>Registered</ion-title>
    <ion-buttons end>
    <button ion-button color='light' (click)="dismiss()">close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  
        <img src="{{ img }}" (click)="photoview(img,name)"/>
        
        <br/>
   
 <ion-chip color="cool">
    <ion-icon name="contact"></ion-icon>
    <ion-label>{{name}}</ion-label>
  </ion-chip>
  <br/>
  <ion-chip color="cool">
    <ion-icon name="phone-portrait"></ion-icon>
    <ion-label>{{phone}}</ion-label>
  </ion-chip>
  <ion-chip color="cool">
    <ion-icon name="mail"></ion-icon>
    <ion-label>{{email}}</ion-label>
  </ion-chip>
  <hr/>
  <ion-chip color="cool">
    <ion-icon name="cog"></ion-icon>
    <ion-label>{{zone}}</ion-label>
  </ion-chip>
  <ion-chip color="cool">
    <ion-icon name="people"></ion-icon>
    <ion-label>{{chapter}}</ion-label>
  </ion-chip>
  <ion-chip color="cool">
    <ion-icon name="calendar"></ion-icon>
    <ion-label>{{event}}</ion-label>
  </ion-chip>
</ion-content>
